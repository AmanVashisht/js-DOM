<!-- Your task is to implement an image toggle using JS DOM. Create a heading to display the current state of the 
image and a toggle button. When the button is clicked, if the image is hidden, make it visible, and update 
the message accordingly. If the image is visible, hide it, and update the message accordingly  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Your Image is visible.</h1>
    <button style="margin-bottom: 10px" onclick="toggled()">
      Toggle Image
    </button>
    <div>
      <img
        src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F642152e5af09d60df056811a.png&w=1920&q=75"
        alt="Course Image"
        id="img"
      />
    </div>


    <script>
        
        function toggled(){
            let text= document.getElementById("heading")
            let image= document.getElementById("img")
            if(image.style.display==="block"){
                image.style.display="none"
                heading.innerText = "Your Image is not visible.";
            }
            else{
                image.style.display="block"
                heading.innerText = "Your Image is visible.";
            }

        }
    </script>
</body>
</html>
