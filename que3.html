<!-- You are tasked with building a simple web counter that displays two buttons: "+" and "-". When the user 
clicks the "+" button, the counter should increment by one, and when the user clicks the "-" button, the 
counter should decrement by one. If the counter goes below zero, you must notify the user through an alert. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Counter</h1>
    <button onclick="increment()">+</button> 
    <span id="count">0</span>
    <button onclick="decrement()">-</button>

    <script>
        let counter= document.getElementById("count")
        function increment(){
            counter.innerText =Number(counter.innerText) + 1
        }
        function decrement(){
            
            if(counter.innerText>0){
                counter.innerText =Number(counter.innerText) - 1
            }
            else{
                alert("Counter is going beyound 0.")
            }
        }
    </script>
</body>
</html>
