<!-- You have been assigned a task to implement a theme toggle feature for a website. The website currently displays
which mode it is in (either "Dark Mode" or "Light Mode") and has a toggle button. The challenge is to use DOM 
manipulation to toggle the theme between dark and light modes when the button is clicked. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: white;">
    <h3 id="txt">This is Light Mode</h3>
    <button id="btn" onclick="toggled()">Toggle Theme</button>

    <script>
        let text = document.getElementById("txt");
        
        function toggled(){
            let bgcolor = document.body.style.backgroundColor;
            if(bgcolor==='white'){
                document.body.style.backgroundColor="black";
                document.body.style.color="white"
                text.innerText="This is Dark Mode"
            }
            else{
                document.body.style.backgroundColor="white";
                document.body.style.color="black"
                text.innerText="This is Light Mode"
            }
        }
    </script>
</body>
</html>
